<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice + Text + PDF Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f6f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 12px;
      line-height: 1.4em;
    }

    .user {
      background: #d1e7ff;
      align-self: flex-end;
    }

    .bot {
      background: #e2e2e2;
      align-self: flex-start;
    }

    #inputBox {
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    #inputFields {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #inputText {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #mic {
      background: #f44336;
    }

    #mic.recording {
      background: #d32f2f;
      animation: pulse 1s infinite;
    }

    #pdfInput {
      margin-top: 0.5rem;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<div id="chat"></div>

<div id="inputBox">
  <div id="inputFields">
    <input type="text" id="inputText" placeholder="Type a message or intro prompt...">
    <button id="send">Send</button>
    <button id="mic">üé§</button>
  </div>
  <input type="file" id="pdfInput" accept="application/pdf">
</div>

<script>
  const chat = document.getElementById('chat');
  const inputText = document.getElementById('inputText');
  const sendBtn = document.getElementById('send');
  const micBtn = document.getElementById('mic');
  const pdfInput = document.getElementById('pdfInput');

  let mediaRecorder;
  let chunks = [];

  function addMessage(text, role) {
    const div = document.createElement('div');
    div.className = 'message ' + role;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendToN8N(payload) {
    try {
      const res = await fetch('https://zforsythe.app.n8n.cloud/webhook/voice-input-text', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: payload.text })
      });
  
      const text = await res.text();
  
      // Try to parse as JSON, otherwise return raw
      try {
        return JSON.parse(text);
      } catch {
        return { reply: text || '[Empty response]' };
      }
  
    } catch (err) {
      console.error('Text fetch failed:', err);
      return { reply: '‚ö†Ô∏è Failed to reach the AI server.' };
    }
  }


  sendBtn.onclick = async () => {
    const text = inputText.value.trim();
    const pdfFile = pdfInput.files[0];

    if (!text && !pdfFile) return;

    addMessage(text || '[PDF Uploaded]', 'user');
    inputText.value = '';
    pdfInput.value = '';

    if (pdfFile) {
      const formData = new FormData();
      formData.append('data', pdfFile, pdfFile.name);
      if (text) formData.append('introText', text);

      try {
        const response = await fetch(
          'https://zforsythe.app.n8n.cloud/webhook/voice-input-text',
          {
            method: 'POST',
            body: formData
          }
        ).then(r => r.json());

        addMessage(response.reply || '[no reply]', 'bot');

      } catch (err) {
        console.error('PDF fetch failed:', err);
        addMessage('‚ö†Ô∏è Failed to contact the AI server.', 'bot');
      }

    } else {
      const response = await sendToN8N({ text });
      addMessage(response.reply || '[no reply]', 'bot');
    }
  };

  micBtn.onclick = async () => {
    if (!mediaRecorder || mediaRecorder.state === 'inactive') {
      chunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => chunks.push(e.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', blob, 'voiceMessage.webm');

        try {
          const response = await fetch(
            'https://zforsythe.app.n8n.cloud/webhook/voice-input-text',
            {
              method: 'POST',
              body: formData
            }
          ).then(r => r.json());

          addMessage(`${response.transcript}`, 'user');
          addMessage(response.reply || '[no reply]', 'bot');

        } catch (err) {
          console.error('Audio fetch failed:', err);
          addMessage('‚ö†Ô∏è Failed to contact the AI server.', 'bot');
        }
      };

      mediaRecorder.start();
      micBtn.classList.add('recording');
      micBtn.textContent = '‚èπÔ∏è';

    } else {
      mediaRecorder.stop();
      micBtn.classList.remove('recording');
      micBtn.textContent = 'üé§';
    }
  };
</script>

</body>
</html>
